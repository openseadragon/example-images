<!DOCTYPE html>
<script src="/openseadragon.js"></script>
<style type="text/css">
    .openseadragon
    {
        width: 800px;
        height: 600px;
        background-color: black;
        border: 1px solid black;
        color: white; /* text color for messages */
    }
    .overlay
    {
        background-color: white;
        opacity: 0.7;
        filter: alpha(opacity=70);
        border: 1px solid red;
    }
</style>
<div class="demoarea">
    <div class="demoheading">
        Seadragon control with default properties
    </div>
    <div id="contentDiv" class="openseadragon"></div>
</div>

<script type="text/javascript">
    // Example
    var viewer = new OpenSeadragon.Viewer("contentDiv");
    viewer.openDzi("examples/highsmith/highsmith.dzi");
</script>
